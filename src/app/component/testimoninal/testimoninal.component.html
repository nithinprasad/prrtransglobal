
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
            <h6 class="text-primary text-uppercase font-weight-bold">Testimonial</h6>
            <h1 class="mb-4">Our Clients Say</h1>
        </div>
       

    <div class="row" id="testimonial">
        <div class="col-lg-4" *ngFor="let each of mockData">
            <div class="card">
                <div class="face front-face"> <img src="{{each.url}}" alt="" class="profile">
                    <div class="pt-3 text-uppercase name"> {{each.name}} </div>
                    <div class="designation">{{each.company}}</div>
                </div>
                <div class="face back-face"> <span class="fas fa-quote-left"></span>
                    <div class="testimonial"> {{each.review}} </div> <span class="fas fa-quote-right"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
