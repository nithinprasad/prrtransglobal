<!--  Quote Request Start -->
<div class="container-fluid my-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 py-5 py-lg-0">
                <h3 class="text-primary text-uppercase font-weight-bold">Tracking</h3>
                <h6 class="mb-4">Track Your Orders</h6>
                <p class="mb-4">For your logistics tracking please submit your details and requirements in given box or send mail to <i>rajesh@prrtranaglobal.com</i>
                    You will get feedback within one hour time</p>
                
            </div>
            <div class="col-lg-5">
                <div class="bg-primary py-5 px-4 px-sm-5">
                    <form (ngSubmit)="onSubmit()" [formGroup]="checkoutForm">

                        <input type="text" formControlName="trackingid"  class="form-control border-light" style="padding: 30px;" name="trackingid" placeholder="BL NUMBER / CONTAINER NUMBER" required="">
                        <br>
                        <input type="email" formControlName="email"  class="form-control border-light" style="padding: 30px;" name="email" placeholder="Email" required="">
                        <br>
                        <div class="input-group-append">
                            <button class="btn btn-dark btn-block border-0 py-3">Track & Trace</button>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Quote Request Start -->
