<section class="pt-5 pb-5">

    <div class="row">
        <img
            src="../../../assets/img/prr/PRR.png"
            class="img-fluid"
            alt="..."
        >
        <div
            class="col-sm-6 mb-3 mb-sm-0"
            *ngFor=" let each of officeLocations ; let index = index"
            [class.active]="index == 0"
        >
            <div class="card mb-3">
                <iframe
                    [src]="getSanitizedUrl(each.mapurl) "
                    height="100%"
                    width="100%"
                    allowfullscreen={false}
                    loading="lazy"
                    title="wedding location"
                ></iframe>

                <div class="card-body">
                    <h4 class="card-title">{{each.location}}</h4>
                    <p class="card-text text-start fw-semibold">
                        {{each.name}}
                        <br>
                        <i class="bi bi-building-add"></i>
                        {{each.line1}}
                        <br>
                        {{each.line2}}
                        <br>
                        {{each.line3}}
                        <br>
                        {{each.line4}}
                        <br>
                        <i class="bi bi-envelope"></i>
                        <a href="mailto:{{each.email}}">{{each.email}}</a>
                        <br>
                        <i class="bi bi-phone"></i>
                        <a href="tel:{{each.mobile}}">{{each.mobile}}</a>
                        <br>
                        <i class="bi bi-phone"></i>
                        <a href="tel:{{each.phone}}">{{each.phone}}</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

</section>
